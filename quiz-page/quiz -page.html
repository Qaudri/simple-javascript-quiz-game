<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/app.css" type="text/css">
    <title>Start Quiz</title>
</head>
<body>
    <section class="px-10 md:px-0 h-screen">
        <div class=" container mx-auto py-6 border-b border-accent3-400 mb-4">
            <img src="../assets/images/jsqg-logo.svg" alt="" width="150px" />
        </div>

        <div class="">
            <div class="bg-accent1-300 bg-opacity-10 my-2 py-6 z-10 w-screen left-0">
                <div class="container mx-auto">
                    <p class="font-normal font-sans text-2xl text-accent3-400">Which of the following interface design applications runs in browser <br>
                    and supports team based collaborative design projects?</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-8 container mx-auto my-8">
            <div class="bg-accent3-300 relative hover:bg-accent1-600">
                <p class="text-accent3-400 font-medium text-sm absolute top-2 left-2">A.</p>
                <h1 class="text-accent3-700 font-medium text-xl px-14 py-8">FIGMA</h1>
            </div>

            <div class="bg-accent3-300 relative hover:bg-accent1-600">
                <p class="text-accent3-400 font-normal text-sm absolute top-2 left-2">B.</p>
                <h1 class="text-accent3-600 font-medium text-lg px-14 py-8">SKETCH</h1>
            </div>

            <div class="bg-accent3-300 relative hover:bg-accent1-600">
                <p class="text-accent3-400 font-normal text-sm absolute top-2 left-2">C.</p>
                <h1 class="text-aceent3-600 font-medium text-lg px-14 py-8">INVISION</h1>
            </div>

            <div class="bg-accent3-300 relative hover:bg-accent1-600">
                <p class="text-accent3-400 font-normal text-sm absolute top-2 left-2">D.</p>
                <h1 class="text-accent3-600 font-medium text-lg px-14 py-8">ADOBE XD</h1>
            </div>
        </div>

        <div class="flex justify-between container mx-auto mt-24">
            <div class="flex bg-accent3-300 p-2 hover:bg-transparent hover:border-accent3-400 border-2">
                <img src="../assets/images/backward.svg" alt="" class="mr-2" />
                <p class="font-medium text-accent3-600 mt-1">Previous</p>
            </div>

            <div><img src="../assets/images/clock.svg" alt=""></div>

            <div>
                <div class="flex">
                    <div class="flex bg-accent1-600 p-2 hover:bg-transparent hover:border-accent1-600 border-2">
                        <p class="font-medium text-white mr-2 hover:text-accent1-600">Next</p>
                        <img src="../assets/images/forward.svg" alt="">
                    </div>

                    <div class="flex mx-2 p-2">
                        <p class="font-medium text-accent1-600 mr-2">Skip</p>
                        <img src="../assets/images/fast-forward.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
