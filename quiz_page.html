<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/app.css" type="text/css">
  <title>Start Quiz</title>
</head>

<body>
  
  <section class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center py-6">
  
      <div>
        <img src="assets/images/quizelo.svg" class="w-32" />
      </div>
      <div>
        <a href="#" class="mx-6">
          How it works?
        </a>
  
        <a href="#" class="mx-6">
          Features
        </a>
  
        <a href="#" class="mx-6">
          About Us
        </a>
  
        <a href="#"
          class="cursor-pointer mx-8 border-2 bg-gradient-to-r from-accent1-500 to-accent2-500  px-4 py-3 uppercase text-white rounded-lg font-medium">
          Login
        </a>
      </div>
  
    </div>
    <div class="border-b-2"></div>
  </section>
  
  
  <div class="h-screen-80 flex items-center">
    
    <div class="w-full">
      <div class="">
        <div class="bg-accent1-300 bg-opacity-10 my-2 p-6 z-10 max-w-7xl mx-auto rounded-xl left-0">
          <div class="max-w-7xl mx-auto">
            <p class="mx-4 font-normal text-lg md:text-2xl text-gray-800 md:w-full">Which of the following
              interface design applications runs in browser
              and supports team based collaborative design projects
            </p>
          </div>
        </div>
      </div>
      
      <div class="px-6 md:px-0 grid grid-cols-2 gap-8 max-w-7xl mx-auto my-8">
        <div class="group bg-accent3-200 relative hover:bg-accent1-600 rounded-xl">
          <p class="text-accent3-400 font-medium text-sm absolute top-2 left-2 group-hover:text-white">A.</p>
          <h1 class="text-accent3-700 font-medium text-xl px-14 py-8 group-hover:text-white uppercase">Figma</h1>
        </div>
      
        <div class="group bg-accent3-200 relative hover:bg-accent1-600 rounded-xl">
          <p class="text-accent3-400 font-normal text-sm absolute top-2 left-2 group-hover:text-white">B.</p>
          <h1 class="text-accent3-600 font-medium text-lg px-14 py-8 group-hover:text-white uppercase">Sketch</h1>
        </div>
      
        <div class="group bg-accent3-200 relative hover:bg-accent1-600 rounded-xl">
          <p class="text-accent3-400 font-normal text-sm absolute top-2 left-2 group-hover:text-white">C.</p>
          <h1 class="text-aceent3-600 font-medium text-lg px-14 py-8 group-hover:text-white uppercase">Invision</h1>
        </div>
      
        <div class="group bg-accent3-200 relative hover:bg-accent1-600 rounded-xl">
          <p class="text-accent3-400 font-normal text-sm absolute top-2 left-2 group-hover:text-white">D.</p>
          <h1 class="text-accent3-600 font-medium text-lg px-14 py-8 group-hover:text-white uppercase">Adobe XD</h1>
        </div>
      </div>
      
      <div class="px-6 md:px-0 flex justify-between max-w-7xl mx-auto mt-24">
        <div class="flex bg-accent3-300 p-2 hover:bg-transparent hover:border-accent3-400 border-2">
          <img src="./assets/images/backward.svg" alt="" class="mr-2" />
          <p class="font-medium text-accent3-600 mt-1">Previous</p>
        </div>
      
        <div><img src="./assets/images/clock.svg" alt=""></div>
      
        <div>
          <div class="flex">
            <div class="flex bg-accent1-600 p-2 hover:bg-transparent hover:border-accent1-600 border-2">
              <p class="font-medium text-white mr-2 hover:text-accent1-600">Next</p>
              <img src="./assets/images/forward.svg" alt="">
            </div>
      
            <div class="flex mx-2 p-2">
              <p class="font-medium text-accent1-600 mr-2">Skip</p>
              <img src="./assets/images/fast-forward.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </div>
    
</body>

</html>
