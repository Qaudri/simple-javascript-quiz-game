<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Game - Simple JavaScript Quiz Game</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
</head>
<body>
  
  <section class="h-screen w-full ">
    <div class="w-1/4 fixed bg-gray-100 rounded-2xl border-2 border-accent1-500 p-8 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 transform ">
      <div class="text-3xl font-bold text-center select-none">Start Game</div>
      
      <form class="py-4">
        <input placeholder="Enter your name" class="select-none my-6 text-xl w-full border-0 outline-none text-center p-4" />
        <button class="bg-gradient-to-r from-accent1-500 to-accent2-500 w-full px-4 py-4 uppercase border-0 text-white rounded-lg font-medium">Start</button>
      </form>
    </div>
  </section>
  
</body>
</html>
